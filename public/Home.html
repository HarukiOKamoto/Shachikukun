					<p class="myRouteStation">新宿駅</p>

				<div class="time">

					<p>到着予定時間：07:15</p>
					<p class="timeResult">所要時間：〇分(遅延非考慮)</p>
				</div>
			</div>

			<div class="lateInfo">
				<div class="lateInfo_item">
					<img src="/img/ja.png" alt="">
					<div class="lateInfo_item_block">
						<h2>・JR埼京線</h2>
						<p>○○駅～○○駅 ○○の影響　〇分遅延</p>
